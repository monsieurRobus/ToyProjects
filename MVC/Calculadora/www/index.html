<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Carlos DÃ­az</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <div id="display" class="display">
                aaa
            </div>
            <div class="buttons">
                <button id="clear" class="button" onclick="Controller.init()">C</button>
                <button id="sign" class="button" onclick="Controller.handleOperator('sign')">+/-</button>
                <button id="percentage" class="button" onclick="Controller.handleOperator('%')">%</button>
                <button id="divide" class="button" onclick="Controller.handleOperator('/')">/</button>
                <button class="button" onclick="Controller.handleValue(7)">7</button>
                <button class="button" onclick="Controller.handleValue(8)">8</button>
                <button class="button" onclick="Controller.handleValue(9)">9</button>
                <button class="button" onclick="Controller.handleOperator('x')">x</button>
                <button class="button" onclick="Controller.handleValue(4)">4</button>
                <button class="button" onclick="Controller.handleValue(5)">5</button>
                <button class="button" onclick="Controller.handleValue(6)">6</button>
                <button class="button" onclick="Controller.handleOperator('-')">-</button>
                <button class="button" onclick="Controller.handleValue(1)">1</button>
                <button class="button" onclick="Controller.handleValue(2)">2</button>
                <button class="button" onclick="Controller.handleValue(3)">3</button>
                <button class="button" onclick="Controller.handleOperator('+')">+</button>
                <button class="button" onclick="Controller.handleOperator('-')">.</button>
                <button class="button" onclick="Controller.handleValue(0)">0</button>
                <button class="button" onclick="Controller.handleComma(true)">,</button>
                <button class="button" onclick="Controller.exec()">=</button>
                
            </div>
        </section>

    </main>
    <script src="calculadora.js"></script>
</body>
</html>
